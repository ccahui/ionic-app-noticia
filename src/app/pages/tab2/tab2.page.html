<ion-header no-border>
  <ion-toolbar color="light">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>


  <!-- Default Segment -->
  <ion-segment  #segmento (ionChange)="segmentChanged($event)" scrollable>

    <ion-segment-button *ngFor="let categoria of categorias" [value]="categoria"
      (ionSelect)="scrollHorizontalCenter($event)">
      <ion-label class="ion-text-capitalize">{{ categoria }}</ion-label>
    </ion-segment-button>
  </ion-segment>



</ion-header>

<ion-content>
  <app-noticias [noticias]="noticias" [isSpinner]="isSpinner"></app-noticias>

</ion-content>
