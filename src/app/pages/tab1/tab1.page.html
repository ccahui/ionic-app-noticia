<ion-header no-border>
  <ion-toolbar color="light">
    <ion-title>
      Titulares
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="pullToRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-noticias [noticias]="noticias" [isSpinner]="isSpinner"></app-noticias>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadDataInfiniteScroll()">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
